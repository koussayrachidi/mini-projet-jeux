<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">

<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Jeux</title>
</head>
<body>
 <div th:replace="template">	</div> 
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Jeux
 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Titre</th><th>Taille</th><th>Date de creation</th><th>Niveau de difficulte</th><th>Action</th>
 </tr>
 <tr th:each="p:${jeux.content}">
 <td th:text="${p.idJeu}"></td>
 <td th:text="${p.titre}">{p.titre}</td>
 <td th:text="${p.taille}+GB"></td>
   <td th:text="${p.dateCreation }"></td>

  <td th:text="${p.niveauDifficulte }"></td>
  <td><a class="btn btn-success"
th:href="@{modifierJeu(id=${p.idJeu})}">Editer</a>

<a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerJeu(id=${p.idJeu},
page=${currentPage},size=${size})}">Supprimer</a></td>

 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeJeux(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>

 </div>
</div>
</div>
</div>
</body>
</html>
